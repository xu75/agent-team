<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1f3f"/>
      <stop offset="55%" stop-color="#123f73"/>
      <stop offset="100%" stop-color="#1f7ea7"/>
    </linearGradient>
    <radialGradient id="glow" cx="72%" cy="35%" r="45%">
      <stop offset="0%" stop-color="#8ee7ff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#8ee7ff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>

  <g opacity="0.16" stroke="#bfefff" stroke-width="1">
    <line x1="120" y1="180" x2="620" y2="180"/>
    <line x1="120" y1="270" x2="560" y2="270"/>
    <line x1="120" y1="360" x2="640" y2="360"/>
    <line x1="120" y1="450" x2="520" y2="450"/>
    <line x1="120" y1="540" x2="590" y2="540"/>
  </g>

  <g opacity="0.08" stroke="#e9fbff" stroke-width="1">
    <line x1="900" y1="90" x2="900" y2="810"/>
    <line x1="980" y1="90" x2="980" y2="810"/>
    <line x1="1060" y1="90" x2="1060" y2="810"/>
    <line x1="1140" y1="90" x2="1140" y2="810"/>
    <line x1="1220" y1="90" x2="1220" y2="810"/>
    <line x1="1300" y1="90" x2="1300" y2="810"/>
    <line x1="1380" y1="90" x2="1380" y2="810"/>
  </g>

  <circle cx="1120" cy="310" r="210" fill="#9de8ff" opacity="0.24" filter="url(#soft)"/>

  <text x="120" y="470" fill="#f3f9ff" font-size="136" font-weight="700"
        font-family="PingFang SC, Hiragino Sans GB, Microsoft YaHei, Noto Sans CJK SC, sans-serif"
        letter-spacing="2">学习如何学习</text>

  <rect x="120" y="510" width="620" height="12" rx="6" fill="#8fe6ff" opacity="0.92"/>

  <text x="120" y="585" fill="#c9e7ff" font-size="40" font-weight="500"
        font-family="Avenir Next, Helvetica Neue, Arial, sans-serif"
        letter-spacing="1">Relearn how to learn in the AI era</text>
</svg>
